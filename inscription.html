     <section>
        <form id="form">

        <h1>Inscription :</h1>
        <table>
            <tr>
                <td><label for="name">Nom* :</label></td>
                <td><input type="text" id="name" required minlength="3" title="nom : minimum 3 caractères"></td>
            </tr>
            <tr>
                <td><label for="lname">Prénom :</label></td>
                <td><input type="text" id="lname" minlength="3"  title="prenom : minimum 3 caractères"></td>
            </tr>
            <tr>
                <td><label for="adr">Adresse :</label></td>
                <td><textarea id="adr" rows="7" title="Adresse et code postale"></textarea></td>
            </tr>
            <tr>
                <td><label for="nbr">Num Tel* :</label></td>
                <td><input type="number" id="nbr" minlength="8" maxlength="13"  required title="Numéro telephone personnel"></td>
            </tr>
            <tr>
                <td><label for="dt">date de naissance :</label></td>
                <td><input type="date" id="dt"  title="Date de naissance"></td>
            </tr>
            <tr>
                <td><label for="pass">Password* :</label></td>
                <td><input type="password"  pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*_=+-]).{8,12}" id="pass" required  title="le mot de passe"></td>
            </tr>
            <tr>
                <td><label for="pass1">Confirmation Password* :</label></td>
                <td><input type="password" id="pass1" required  title="confirmation de votre mot de passe"></td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="submit" value="Inscription" class="btn">
                    <input type="reset" value="Annuler" class="btn">
                </td>
            </tr>
        </table>
    </form>
